<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7971e, #ffd200);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 4px #00000040;
      margin-bottom: 10px;
    }

    #score {
      font-size: 1.2rem;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background-color: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #776e65;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .tile-2    { background-color: #eee4da; }
    .tile-4    { background-color: #ede0c8; }
    .tile-8    { background-color: #f2b179; color: #f9f6f2; }
    .tile-16   { background-color: #f59563; color: #f9f6f2; }
    .tile-32   { background-color: #f67c5f; color: #f9f6f2; }
    .tile-64   { background-color: #f65e3b; color: #f9f6f2; }
    .tile-128  { background-color: #edcf72; color: #f9f6f2; }
    .tile-256  { background-color: #edcc61; color: #f9f6f2; }
    .tile-512  { background-color: #edc850; color: #f9f6f2; }
    .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
    .tile-2048 { background-color: #edc22e; color: #f9f6f2; }

    @media (max-width: 500px) {
      #board {
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(4, 60px);
        gap: 8px;
      }

      .tile {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Score: <span id="score-value">0</span></div>
  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    const scoreDisplay = document.getElementById('score-value');
    const size = 4;
    let score = 0;
    let grid = [];

    function initBoard() {
      board.innerHTML = '';
      grid = Array(size).fill().map(() => Array(size).fill(0));
      addRandom();
      addRandom();
      updateBoard();
    }

    function addRandom() {
      let options = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === 0) options.push({ r, c });
        }
      }
      if (options.length === 0) return;
      let { r, c } = options[Math.floor(Math.random() * options.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      board.innerHTML = '';
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          let tile = document.createElement('div');
          let val = grid[r][c];
          tile.classList.add('tile');
          if (val > 0) {
            tile.classList.add('tile-' + val);
            tile.textContent = val;
          }
          board.appendChild(tile);
        }
      }
      scoreDisplay.textContent = score;
    }

    function move(direction) {
      let oldGrid = JSON.stringify(grid);
      switch (direction) {
        case 'ArrowLeft': moveLeft(); break;
        case 'ArrowRight': moveRight(); break;
        case 'ArrowUp': moveUp(); break;
        case 'ArrowDown': moveDown(); break;
      }
      if (JSON.stringify(grid) !== oldGrid) {
        addRandom();
        updateBoard();
        if (isGameOver()) alert("Game Over!");
      }
    }

    function moveLeft() {
      for (let r = 0; r < size; r++) {
        let row = grid[r].filter(val => val);
        for (let i = 0; i < row.length - 1; i++) {
          if (row[i] === row[i + 1]) {
            row[i] *= 2;
            score += row[i];
            row[i + 1] = 0;
          }
        }
        row = row.filter(val => val);
        while (row.length < size) row.push(0);
        grid[r] = row;
      }
    }

    function moveRight() {
      for (let r = 0; r < size; r++) {
        let row = grid[r].filter(val => val);
        for (let i = row.length - 1; i > 0; i--) {
          if (row[i] === row[i - 1]) {
            row[i] *= 2;
            score += row[i];
            row[i - 1] = 0;
          }
        }
        row = row.filter(val => val);
        while (row.length < size) row.unshift(0);
        grid[r] = row;
      }
    }

    function moveUp() {
      for (let c = 0; c < size; c++) {
        let col = [];
        for (let r = 0; r < size; r++) col.push(grid[r][c]);
        col = col.filter(val => val);
        for (let i = 0; i < col.length - 1; i++) {
          if (col[i] === col[i + 1]) {
            col[i] *= 2;
            score += col[i];
            col[i + 1] = 0;
          }
        }
        col = col.filter(val => val);
        while (col.length < size) col.push(0);
        for (let r = 0; r < size; r++) grid[r][c] = col[r];
      }
    }

    function moveDown() {
      for (let c = 0; c < size; c++) {
        let col = [];
        for (let r = 0; r < size; r++) col.push(grid[r][c]);
        col = col.filter(val => val);
        for (let i = col.length - 1; i > 0; i--) {
          if (col[i] === col[i - 1]) {
            col[i] *= 2;
            score += col[i];
            col[i - 1] = 0;
          }
        }
        col = col.filter(val => val);
        while (col.length < size) col.unshift(0);
        for (let r = 0; r < size; r++) grid[r][c] = col[r];
      }
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === 0) return false;
          if (c < size - 1 && grid[r][c] === grid[r][c + 1]) return false;
          if (r < size - 1 && grid[r][c] === grid[r + 1][c]) return false;
        }
      }
      return true;
    }

    window.addEventListener('keydown', e => {
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
        e.preventDefault();
        move(e.key);
      }
    });

    initBoard();
  </script>
</body>
</html>
