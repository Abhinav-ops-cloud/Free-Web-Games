<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background: white;
      color: #333;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #4e54c8;
    }

    .box {
      margin: 30px 0;
      padding: 40px;
      border-radius: 12px;
      background-color: #f0f0f0;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .waiting {
      background-color: #f9d423 !important;
    }

    .ready {
      background-color: #4caf50 !important;
      color: white;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3e42a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reaction Time Test</h1>
    <p>Wait for green, then click as fast as you can!</p>
    <div class="box" id="box">Click to start</div>
    <div class="result" id="result"></div>
    <button class="btn" onclick="startGame()">Try Again</button>
  </div>

  <script>
    const box = document.getElementById("box");
    const result = document.getElementById("result");

    let startTime, endTime, timeoutID;
    let isWaiting = false, isReady = false;

    function startGame() {
      result.textContent = "";
      box.textContent = "Wait for green...";
      box.className = "box waiting";
      isWaiting = true;
      isReady = false;

      const delay = Math.random() * 3000 + 2000; // between 2s and 5s
      timeoutID = setTimeout(() => {
        box.textContent = "CLICK!";
        box.className = "box ready";
        startTime = new Date().getTime();
        isWaiting = false;
        isReady = true;
      }, delay);
    }

    box.addEventListener("click", () => {
      if (isWaiting) {
        clearTimeout(timeoutID);
        box.textContent = "Too soon! üò¨";
        box.className = "box";
        isWaiting = false;
      } else if (isReady) {
        endTime = new Date().getTime();
        const reactionTime = endTime - startTime;
        box.textContent = "Click to start again";
        box.className = "box";
        result.textContent = `‚è±Ô∏è Your Reaction Time: ${reactionTime} ms`;
        isReady = false;
      } else {
        startGame();
      }
    });
  </script>
</body>
</html>
