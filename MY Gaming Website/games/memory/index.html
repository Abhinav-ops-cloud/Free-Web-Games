<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 5px #00000050;
    }

    #game-board {
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .card .front {
      background: #ff6f91;
      color: white;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #ffffff;
      color: #444;
    }

    #message {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media(max-width: 500px) {
      #game-board {
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
      }

      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="game-board"></div>
  <div id="message">Flip the cards to find matching pairs!</div>

  <script>
    const emojis = ['üçé', 'üçå', 'üçí', 'üçá', 'üçç', 'ü•ù', 'üçâ', 'üçã'];
    let cardsArray = [...emojis, ...emojis];
    cardsArray.sort(() => 0.5 - Math.random());

    const board = document.getElementById('game-board');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    cardsArray.forEach((emoji) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="front">${emoji}</div>
        <div class="back">‚ùì</div>
      `;
      card.setAttribute('data-emoji', emoji);
      board.appendChild(card);

      card.addEventListener('click', () => {
        if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

        card.classList.add('flip');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lockBoard = true;

          if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;
            if (matchedPairs === emojis.length) {
              document.getElementById('message').innerText = "üéâ You've matched all the cards!";
            }
            resetBoard();
          } else {
            setTimeout(() => {
              firstCard.classList.remove('flip');
              secondCard.classList.remove('flip');
              resetBoard();
            }, 900);
          }
        }
      });
    });

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }
  </script>
</body>
</html>
