<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .choices {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .choice {
      background-color: #fff;
      color: #333;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .choice:hover {
      transform: scale(1.1);
      background: #e0e0e0;
    }

    .result, .score {
      font-size: 1.3rem;
      margin: 10px;
    }

    .highlight {
      color: #ffeb3b;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .choices {
        flex-direction: column;
        gap: 15px;
      }

      .choice {
        width: 180px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" onclick="play('rock')">ü™® Rock</div>
    <div class="choice" onclick="play('paper')">üìÑ Paper</div>
    <div class="choice" onclick="play('scissors')">‚úÇÔ∏è Scissors</div>
  </div>

  <div class="result" id="result">Choose your move!</div>
  <div class="score" id="score">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a draw! You both chose <span class="highlight">${userChoice}</span>`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        userScore++;
        result = `üéâ You win! <span class="highlight">${userChoice}</span> beats <span class="highlight">${computerChoice}</span>`;
      } else {
        computerScore++;
        result = `üíÄ You lose! <span class="highlight">${computerChoice}</span> beats <span class="highlight">${userChoice}</span>`;
      }

      document.getElementById('result').innerHTML = result;
      document.getElementById('score').innerHTML = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
